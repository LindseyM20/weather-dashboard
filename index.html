<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/c5b83037af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <h1>Weather Dashboard</h1>
  </nav>

  <div class="row">
    <div class="col-3 bgGray">
      <h4>Search for a City:</h4>

      <!-- Search bar -->
      <form class="input-group mb-3">
        <input type="text" class="form-control" id="city-input" placeholder="City name"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
        </div>
      </form>

      <!-- List of searched cities -->
      <div class="container">
        <p id="recent">Recent Searches:</p>
        <div>
          <ul class="list-group" id="cityList"></ul>
        </div>
      </div>
    </div>

    <!-- container for the current weather -->
    <div class="col-9">
      <div class="row card" id="currentStats">
        <div class="card-body">
          <p id="cityAndDate"></p>
          <img id="icon">
          <p id=currentTemp></p>
          <p id=currentHumidity></p>
          <p id=wind></p>
          <p id=UV-index></p>
        </div>
      </div>
      <div class="row">
        <h3>5-Day Forecast:</h3>
      </div>

      <!-- Container for the 5-day forecast -->
      <div class="row" id="forecast">
        <div class="col-2">
          <div class="card extForecast">
            <div class="card-body">
              <h5 class="card-title" id="date1"></h5>
              <img id="icon1">
              <p class="card-text" id="cardTemp1"></p>
              <p class="card-text" id="cardHum1"></p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card extForecast">
            <div class="card-body">
              <h5 class="card-title" id="date2"></h5>
              <img id="icon2">
              <p class="card-text" id="cardTemp2"></p>
              <p class="card-text" id="cardHum2"></p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card extForecast">
            <div class="card-body">
              <h5 class="card-title" id="date3"></h5>
              <img id="icon3">
              <p class="card-text" id="cardTemp3"></p>
              <p class="card-text" id="cardHum3"></p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card extForecast">
            <div class="card-body">
              <h5 class="card-title" id="date4"></h5>
              <img id="icon4">
              <p class="card-text" id="cardTemp4"></p>
              <p class="card-text" id="cardHum4"></p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card extForecast">
            <div class="card-body">
              <h5 class="card-title" id="date5"></h5>
              <img id="icon5">
              <p class="card-text" id="cardTemp5"></p>
              <p class="card-text" id="cardHum5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
